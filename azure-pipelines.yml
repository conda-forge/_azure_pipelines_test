trigger:
- master

jobs:
- job: win
  pool:
    vmImage: 'windows-latest'
  steps:
  - task: PythonScript@0
    inputs:
      scriptSource: 'inline'
      script: |
        from urllib.request import urlretrieve
        urlretrieve(
          'https://micromamba.snakepit.net/api/micromamba/win-64/latest',
          'micromamba.tar.bz2'
        )
  - task: ExtractFiles@1
    inputs:
      archiveFilePatterns: 'micromamba.tar.bz2'
      cleanDestinationFolder: true
